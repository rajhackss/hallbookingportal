<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Booking Portal</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=3">

    <!-- Font Awesome for Icons (using CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar glass">
        <div class="logo">Hall Booking <span class="highlight">Portal</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#details">The Hall</a></li>
            <li id="nav-booking-item"><a href="#booking">Book Now</a></li>
            <li><a href="#my-bookings" onclick="showMyBookingsView()">My Bookings</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content">
        <!-- Content will be dynamically injected by script.js -->
    </main>

    <!-- Modals / Notifications -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notificationMessage">Message</span>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=4"></script>
</body>
